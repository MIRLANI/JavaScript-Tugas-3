<script>
  // array of objects
  let p1 = {nama:"Mirlani", nilai:100};
  let p2 = {nama:"Lani", nilai:81};
  let p3 = {nama:"Arman", nilai:82};
  let p4 = {nama:"Fendi", nilai:40};
  let p5 = {nama:"Riki", nilai:20};

  let person = [p1,p2,p3,p4,p5];
</script>

<h3>
  <table border="1" cellpadding="9" cellspacing="0" 
    style=" width: 50%; margin: auto; text-align: center; ">
      <thead>
          <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Nilai</th>
              <th>Keterangan</th>
          </tr>
      </thead>
      <tbody>
          <script>
              let no = 1;
              for (let p of person) {
                  let ket;
                  let grade;
                  let predikat;
                  if (p.nilai >= 40) {
                      ket = "Lulus";
                      if (p.nilai >= 90 && p.nilai <= 100) {
                          grade = "A";
                      } else if (p.nilai >= 80 && p.nilai <= 89) {
                          grade = "B";
                      } else if (p.nilai >= 60 && p.nilai <= 79) {
                          grade = "C";
                      } else if (p.nilai >= 40 && p.nilai <= 59) {
                          grade = "D";
                      } 
                  } else {
                    ket = "Gagal";
                     if (p.nilai >= 0 && p.nilai <= 39) {
                          grade = "E";
                      }
                  }
                  switch (grade) {
                      case "A":
                          predikat = "Sangat Baik";
                          break;
                      case "B":
                          predikat = "Baik";
                          break;
                      case "C":
                          predikat = "Cukup";
                          break;
                      case "D":
                          predikat = "Kurang";
                          break;
                      case "E":
                          predikat = "Sangat Kurang";
                          break;
                      default:
                          predikat = "";
                  }
                  let warna = (no % 2 === 0) ? "lightblue" : "yellow";
                  document.write(`
                      <tr bgcolor="${warna}">
                          <td>${no++}</td>
                          <td>${p.nama}</td>
                          <td>${p.nilai}</td>
                          <td>${ket} (${grade} - ${predikat})</td>
                      </tr>
                  `);
              }
          </script>
      </tbody>
  </table>
</h3>
